{% extends "layout.html" %}

{% block page_title %}
  How old are your children?
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="how-many-children">Back</a>

      <h1 class="heading-large">
        How old are your children?
      </h1>

      <form class="form" action="outcome" method="get">

        <div class="form-group">
          <label class="form-label-bold" for="child_1">Child 1</label>
          <input class="form-control" id="child_1" type="number" pattern="[0-9]*" min="0" max="18" style="width: 50px">
        </div>

        <div class="form-group">
          <label class="form-label-bold" for="child_2">Child 2</label>
          <input class="form-control" id="child_2" type="number" pattern="[0-9]*" min="0" max="18" style="width: 50px">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
